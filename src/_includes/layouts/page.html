{% extends 'layouts/base.html' %}

{% set introSummary %}
<div class="l-stack">
  {% if description %}
    <p class="post-description">{{ description | safe }}</p>
  {% endif %}
</div>
{% endset %}

{% block content %}
  <div class="l-stack">
    <article class="h-entry t-page" class="l-container">
      <div class="l-stack l-stack--large">
        {% include "partials/post-intro.html" %}
        <div class="l-container">
          <div class="l-stack" >
            {{ content | safe }}
          </div>
        </div>
      </div>
    </article>
  </div>
{% endblock %}

{{ content | safe }}
